- clean: ['~']

- link:
    ~/.vim/bundle/Vundle.vim:
        create: true
        path: subrepos/vim-vundle/
    ~/.vim/dotfiles-symlink:
        create: true
        path: .vim/
    ~/.bash_profile: .bash_profile
    ~/.gitconfig: .gitconfig
    ~/.hgrc: .hgrc
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.Xresources: .Xresources

- shell:
  - [vim +PluginInstall +qall, Installing vim plugins]
  - [./subrepos/fontinstall/fontinstall.sh subrepos/powerline-fonts/DejaVuSansMono/*.ttf, Installing fonts]
