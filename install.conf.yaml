- clean: ['~']

- link:
    ~/.config/fish/config.fish:
        create: true
        path: .config/fish/config.fish
    ~/.config/fish/functions/prompt_pwd.fish:
        create: true
        path: .config/fish/functions/prompt_pwd.fish
    ~/.config/nvim:
        create: true
        path: .vim/
    ~/.vim/dotfiles-symlink:
        create: true
        path: .vim/
    ~/.bash_aliases: .bash_aliases
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.gitconfig: .gitconfig
    ~/.hgignore: .hgignore
    ~/.hgrc: .hgrc
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.Xresources: .Xresources

- shell:
  - ["curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", vim-plug for vim]
  - ["curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", vim-plug for neovim]
  -
    command: "vim '+PlugInstall|qall'"
    description: Installing vim plugins
    stdin: True
  - [./subrepos/fontinstall/fontinstall.sh subrepos/powerline-fonts/DejaVuSansMono/*.ttf, Installing powerline fonts]
  - [./subrepos/fontinstall/fontinstall.sh subrepos/hack-fonts/build/ttf/*.ttf, Installing hack fonts]
  - [./subrepos/gitignore-boilerplates/gibo Linux OSX Python Vim > ~/.gitignore, Setting up gitignore]
  - [./install_brew.sh, Installing brew]
  - [xrdb -merge ~/.Xresources, Update X Resources]
